<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>اختبار التتبع</title>

  <!-- 1) Queue قبل أي شي -->


<script async src="http://127.0.0.1:8080/tag/d2f3a4b5-c6d7-4e8f-9a0b-6c5d4e3f2a66.js"></script>

</head>

<body>
  <h1>صفحة اختبار التتبع</h1>

  <button id="btn-event">إرسال حدث</button>

  <script>
    document.getElementById("btn-event").onclick = function () {
      window._ptq.push([
        "event",
        {
          event_name: "custom_event",
          properties: { from: "button" },
          event_ts: Date.now()
        }
      ]);
    };
  </script>

  <p>افحص Console واكتب: <code>window.__pt_debug_events</code></p>
  <button onclick="console.log(window.__pt_debug_events)">عرض الأحداث المجمعة</button>   
  
  
</body>
</html>
